         body {
            margin: 0;
            font-family: Arial, sans-serif;

       #menu-button {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 30px;
            background: transparent;
            border: none;
            color: black;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 101;
        }

        .menu-content {
            display: flex;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            visibility: hidden;
        }

        .menu-content.visible {
            opacity: 1;
            visibility: visible;
        }

        #close-button {
        position: absolute;
       /*  top: 3px;  
        Center horizontally */
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 30px;
        background-color: transparent;
        border: none;
        color: black;
        font-size: 24px;
        cursor: pointer;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1001;
    }

    /* Remove the ::after pseudo-element that creates a second Ã— */
    #close-button::after {
        content: none;
    }

       #bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            color: black; /* Text color */
            z-index: 100;
            height: 40px; /* Start with half height */
            display: flex;
            overflow: hidden; /* Hide overflow content initially */
            transition: height 0.3s ease;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        #bottom-menu.expanded {
            height: 80px; /* Full height when expanded */
            overflow-x: auto;
            padding: 10px 0;
        }

        #bottom-menu.expanded #menu-button {
    display: none;
}

      
        
        .category-item {
            flex: 0 0 auto;
            width: 80px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            color: white;
            cursor: pointer;
            scroll-snap-align: center;
        }

        .category-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .category-item.active img {
            border: 2px solid #FFF44F;
            box-shadow: 0 0 8px rgba(255, 244, 79, 0.5);
        }

        #submenu-container {
            position: fixed;
            bottom: 80px;
            left: 0;
            width: 100%;
            height: 40vh;
           background-color: rgba(255, 255, 255, 0.5);
           display: none;
            flex-direction: column;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        #submenu-container.open {
            display: flex;
        }

        .submenu-content {
            display: none;
            padding: 10px;
        }

        .submenu-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 15px;
            margin-bottom: 15px;
            justify-items: center;
        }

        .item-image {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            object-fit: cover;
            background-color: rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .item-image:hover {
            transform: scale(1.05);
            border-color: rgba(255, 244, 79, 0.3);
        }

        .item-image.selected {
            border: 2px solid #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        #reticle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border: 2px solid #FFF44F;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: none;
        }

        #place, #cancel {
            font-size: 14px;
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: all 0.2s ease;
            margin: 0 8px;
            min-width: 80px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #delete-button {

            display: none;
            z-index: 1000;
            background-color: #dc3545;
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: all 0.2s ease;
            min-width: 80px;
            font-weight: bold;

        }

        #confirm-buttons {

            z-index: 300;
            display: none;
            gap: 12px;
            justify-content: center;

.loading-bar-progress {

  border-radius: 6px;

}

.loading-bar-fill {
  height: 100%;
  width: 0%;
  background-color: rgba(76, 175, 80, 0.9); /* Semi-transparent green */
  transition: width 0.3s ease;
}

 <script>
    document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.getElementById("menu-button");
        const bottomMenu = document.getElementById("bottom-menu");
        const menuContent = document.querySelector(".menu-content");
        const closeButton = document.getElementById("close-button");
        const cancelButton = document.getElementById("cancel"); // Cancel button
        const submenuContainer = document.getElementById("submenu-container");
        const categoryItems = document.querySelectorAll(".category-item");

        let isMenuExpanded = false;

        // Function to close the entire menu (Cancel & Close button share this)
        function closeMenu() {
            isMenuExpanded = false;
            bottomMenu.classList.remove("expanded");
            menuContent.classList.remove("visible");
            menuButton.style.display = "flex"; // Show menu button
            closeButton.style.display = "none"; // Hide close button

            // Reset submenus & remove active category selections
            submenuContainer.classList.remove("open");
            categoryItems.forEach(el => el.classList.remove("active"));

            // Hide all submenus
            document.querySelectorAll(".submenu-content").forEach(sub => {
                sub.style.display = "none";
            });
        }

        // Open/Close Bottom Menu
        menuButton.addEventListener("click", function () {
            isMenuExpanded = !isMenuExpanded;
            bottomMenu.classList.toggle("expanded");

            if (isMenuExpanded) {
                menuContent.classList.add("visible");
                menuButton.style.display = "none"; // Hide menu button
                closeButton.style.display = "block"; // Show close button
            } else {
                closeMenu();
            }
        });

        

            // When loading starts
            loadingContainer.style.display = "block";
            loadingBar.style.width = "0%";

            // During loading progress
           (progress) => {
           loadingBar.style.width = `${progress}%`;
           }

            // When loading finishes
            loadingContainer.style.display = "none";


        // Close button should reset both menus
        closeButton.addEventListener("click", closeMenu);

        // Cancel button should work exactly like the close button
        cancelButton.addEventListener("click", closeMenu);

        // Handle category item clicks (toggle submenu)
        categoryItems.forEach(item => {
            item.addEventListener("click", function () {
                const targetSubmenu = document.getElementById(`${this.dataset.category}-submenu`);
                const isCurrentlyActive = this.classList.contains("active");

                // Remove active state from all categories
                categoryItems.forEach(el => el.classList.remove("active"));

                // Hide all submenus
                document.querySelectorAll(".submenu-content").forEach(sub => {
                    sub.style.display = "none";
                });

                if (!isCurrentlyActive) {
                    this.classList.add("active");
                    submenuContainer.classList.add("open");
                    if (targetSubmenu) {
                        targetSubmenu.style.display = "block";
                    }
                } else {
                    submenuContainer.classList.remove("open");
                }
            });
        });
    });
</script>
